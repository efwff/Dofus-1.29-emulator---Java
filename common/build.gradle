apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.13' 
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.jooq:jooq:3.8.2'
    compile 'org.jooq:jooq-codegen:3.8.2'
    testCompile 'junit:junit:4.12'
}
